version: '3.8'

services:
  mcp-server:
    build: .
    container_name: mcp-server
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Persist the database
      - ./db:/app/db
      # Persist logs
      - ./logs:/app/logs
      # Mount data directory (contains your YAML caches and identity files)
      - ./data:/app/data
      # Mount config file
      - ./config.yaml:/app/config.yaml
      # Mount cache directory
      - ./.cache:/app/.cache
    environment:
      - TZ=Europe/Berlin
    # Healthcheck to ensure the container is running correctly
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
