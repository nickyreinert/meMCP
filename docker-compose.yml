services:
  mcp-server:
    build: .
    container_name: mcp-server
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Persist the database
      - ./db:/app/db
      # Persist logs
      - ./logs:/app/logs
      # Mount data directory
      - ./data:/app/data
      # Mount config files
      - ./config.tech.yaml:/app/config.tech.yaml:ro
      - ./config.content.yaml:/app/config.content.yaml:ro
      # Mount cache directory
      - ./.cache:/app/.cache
    environment:
      - TZ=Europe/Berlin
    # Healthcheck to ensure the container is running correctly
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  admin:
    build:
      context: .
      dockerfile: admin/Dockerfile
    container_name: mcp-admin
    restart: unless-stopped
    ports:
      - "8081:8081"
    volumes:
      # Shared volumes with mcp-server (same DB, logs, data, config)
      - ./db:/app/db
      - ./logs:/app/logs
      - ./data:/app/data
      - ./config.tech.yaml:/app/config.tech.yaml:ro
      - ./config.content.yaml:/app/config.content.yaml
      - ./.cache:/app/.cache
    env_file:
      - .env
    environment:
      - TZ=Europe/Berlin
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      mcp-server:
        condition: service_healthy
